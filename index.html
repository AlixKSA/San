<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MooMoo Sandbox Mobile</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #d2f7c5;
      font-family: Arial, sans-serif;
    }

    #gameCanvas {
      display: block;
      background: #a4d07b;
    }

    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.6);
      padding: 10px;
      color: white;
      border-radius: 5px;
      font-size: 14px;
    }

    .controls {
      position: absolute;
      bottom: 20px;
      left: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .btn {
      width: 50px;
      height: 50px;
      background: rgba(0,0,0,0.4);
      border: 2px solid white;
      border-radius: 10px;
      color: white;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      touch-action: none;
    }

    #actionBtn {
      position: absolute;
      bottom: 30px;
      right: 30px;
      width: 80px;
      height: 80px;
      background: rgba(255,0,0,0.6);
      border: 2px solid white;
      border-radius: 50%;
      font-size: 16px;
      color: white;
      text-align: center;
      line-height: 80px;
      user-select: none;
      touch-action: none;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <div id="ui">
    ðŸªµ Wood: <span id="woodCount">0</span>
  </div>

  <!-- Touch Controls -->
  <div class="controls">
    <div class="btn" id="up">â–²</div>
    <div class="btn" id="left">â—€</div>
    <div class="btn" id="down">â–¼</div>
    <div class="btn" id="right">â–¶</div>
  </div>

  <div id="actionBtn">Hit</div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const player = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      size: 20,
      speed: 3,
      wood: 0
    };

    const tree = {
      x: canvas.width / 2 + 100,
      y: canvas.height / 2,
      size: 30,
      health: 3
    };

    const keys = { w: false, a: false, s: false, d: false };
    let doAction = false;

    // Keyboard controls
    window.addEventListener("keydown", e => {
      const key = e.key.toLowerCase();
      if (keys.hasOwnProperty(key)) keys[key] = true;
    });
    window.addEventListener("keyup", e => {
      const key = e.key.toLowerCase();
      if (keys.hasOwnProperty(key)) keys[key] = false;
    });

    // Touch controls
    document.getElementById("up").ontouchstart = () => keys.w = true;
    document.getElementById("down").ontouchstart = () => keys.s = true;
    document.getElementById("left").ontouchstart = () => keys.a = true;
    document.getElementById("right").ontouchstart = () => keys.d = true;

    document.getElementById("up").ontouchend = () => keys.w = false;
    document.getElementById("down").ontouchend = () => keys.s = false;
    document.getElementById("left").ontouchend = () => keys.a = false;
    document.getElementById("right").ontouchend = () => keys.d = false;

    document.getElementById("actionBtn").ontouchstart = () => doAction = true;
    document.getElementById("actionBtn").ontouchend = () => doAction = false;

    function update() {
      if (keys.w) player.y -= player.speed;
      if (keys.s) player.y += player.speed;
      if (keys.a) player.x -= player.speed;
      if (keys.d) player.x += player.speed;

      // Collision with tree
      const dx = player.x - tree.x;
      const dy = player.y - tree.y;
      const dist = Math.sqrt(dx*dx + dy*dy);
      if (dist < player.size + tree.size && tree.health > 0 && doAction) {
        tree.health--;
        player.wood++;
        document.getElementById("woodCount").textContent = player.wood;
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw tree
      if (tree.health > 0) {
        ctx.fillStyle = "green";
        ctx.beginPath();
        ctx.arc(tree.x, tree.y, tree.size, 0, Math.PI * 2);
        ctx.fill();
      }

      // Draw player
      ctx.fillStyle = "blue";
      ctx.beginPath();
      ctx.arc(player.x, player.y, player.size, 0, Math.PI * 2);
      ctx.fill();
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
