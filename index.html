<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sandbox MooMoo Clone</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background: #c0eac0;
    }

    #gameCanvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }

    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 8px;
      color: white;
      font-family: sans-serif;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="ui">
    ðŸªµ Wood: <span id="woodCount">0</span>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let player = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      radius: 25,
      speed: 2,
      wood: 0
    };

    let tree = {
      x: canvas.width / 2 + 100,
      y: canvas.height / 2,
      radius: 30,
      health: 5
    };

    let moveX = 0;
    let moveY = 0;

    // Keyboard fallback
    const keys = {};
    window.addEventListener("keydown", e => keys[e.key.toLowerCase()] = true);
    window.addEventListener("keyup", e => keys[e.key.toLowerCase()] = false);

    // Gyroscope control
    if (window.DeviceOrientationEvent) {
      window.addEventListener("deviceorientation", function(e) {
        // Beta = tilt front-back, Gamma = tilt left-right
        let tiltX = e.gamma || 0;
        let tiltY = e.beta || 0;

        moveX = tiltX / 30; // Normalize
        moveY = tiltY / 30;
      });
    }

    // Touch = tap to chop tree
    let isTapping = false;
    window.addEventListener("touchstart", () => isTapping = true);
    window.addEventListener("touchend", () => isTapping = false);

    function update() {
      // Keyboard movement
      if (keys["w"]) moveY = -1;
      if (keys["s"]) moveY = 1;
      if (keys["a"]) moveX = -1;
      if (keys["d"]) moveX = 1;

      // Apply movement
      player.x += moveX * player.speed;
      player.y += moveY * player.speed;

      // Reset keyboard if no key pressed
      if (!keys["w"] && !keys["s"]) moveY = 0;
      if (!keys["a"] && !keys["d"]) moveX = 0;

      // Clamp within canvas
      player.x = Math.max(player.radius, Math.min(canvas.width - player.radius, player.x));
      player.y = Math.max(player.radius, Math.min(canvas.height - player.radius, player.y));

      // Collision with tree
      const dx = player.x - tree.x;
      const dy = player.y - tree.y;
      const dist = Math.sqrt(dx * dx + dy * dy);

      if (dist < player.radius + tree.radius && tree.health > 0 && isTapping) {
        tree.health--;
        player.wood++;
        document.getElementById("woodCount").textContent = player.wood;
      }
    }

    function drawCircle(x, y, r, color) {
      ctx.beginPath();
      ctx.arc(x, y, r, 0, Math.PI * 2);
      ctx.fillStyle = color;
      ctx.fill();
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Tree
      if (tree.health > 0) {
        drawCircle(tree.x, tree.y, tree.radius, "green");
      }

      // Player
      drawCircle(player.x, player.y, player.radius, "dodgerblue");
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
