<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sandbox MooLike</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; overflow: hidden; }
    canvas { background: #cceeff; display: block; }

    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #000;
      background: rgba(255,255,255,0.7);
      padding: 8px 12px;
      border-radius: 10px;
      font-family: sans-serif;
      font-size: 16px;
    }

    .controls {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
    }

    .btn {
      width: 60px;
      height: 60px;
      font-size: 24px;
      text-align: center;
      line-height: 60px;
      background: #444;
      color: white;
      border-radius: 12px;
    }

    .btn:active { background: #222; }
  </style>
</head>
<body>

<canvas id="game"></canvas>
<div id="hud">ü™µ: 0 | ü™®: 0 | üçé: 0</div>

<div class="controls">
  <div class="btn" id="left">‚¨ÖÔ∏è</div>
  <div class="btn" id="hit">ü™ì</div>
  <div class="btn" id="right">‚û°Ô∏è</div>
</div>

<script>
  const canvas = document.getElementById("game");
  const ctx = canvas.getContext("2d");

  // Resize canvas to fit window
  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener("resize", resizeCanvas);
  resizeCanvas();

  let player = { x: 0, y: 0, size: 30, speed: 4 };
  let keys = { left: false, right: false, hit: false };
  let wood = 0, stone = 0, food = 0;

  let resources = [];

  // Generate random world
  for (let i = 0; i < 100; i++) {
    let type = ["tree", "rock", "bush"][Math.floor(Math.random() * 3)];
    let hp = type === "bush" ? 2 : 3;
    let x = Math.random() * 3000 - 1500;
    let y = Math.random() * 3000 - 1500;
    resources.push({ x, y, type, hp });
  }

  function updateHUD() {
    document.getElementById("hud").textContent = `ü™µ: ${wood} | ü™®: ${stone} | üçé: ${food}`;
  }

  function drawPlayer(camX, camY) {
    ctx.fillStyle = "#333";
    ctx.fillRect(canvas.width/2 - player.size/2, canvas.height/2 - player.size/2, player.size, player.size);
  }

  function drawResources(camX, camY) {
    for (let r of resources) {
      if (r.type === "tree") ctx.fillStyle = "green";
      else if (r.type === "rock") ctx.fillStyle = "gray";
      else ctx.fillStyle = "red";
      ctx.fillRect(r.x - camX, r.y - camY, 30, 30);
    }
  }

  function handleHit() {
    if (!keys.hit) return;
    for (let r of resources) {
      let dx = player.x - r.x;
      let dy = player.y - r.y;
      let dist = Math.sqrt(dx*dx + dy*dy);
      if (dist < 40) {
        r.hp--;
        if (r.hp <= 0) {
          if (r.type === "tree") wood++;
          else if (r.type === "rock") stone++;
          else food++;
          resources.splice(resources.indexOf(r), 1);
        }
        updateHUD();
        break;
      }
    }
  }

  function update() {
    if (keys.left) player.x -= player.speed;
    if (keys.right) player.x += player.speed;
    handleHit();
  }

  function gameLoop() {
    update();
    let camX = player.x - canvas.width / 2 + player.size/2;
    let camY = player.y - canvas.height / 2 + player.size/2;

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawResources(camX, camY);
    drawPlayer(camX, camY);

    requestAnimationFrame(gameLoop);
  }

  // Touch + keyboard support
  document.getElementById("left").addEventListener("touchstart", () => keys.left = true);
  document.getElementById("left").addEventListener("touchend", () => keys.left = false);

  document.getElementById("right").addEventListener("touchstart", () => keys.right = true);
  document.getElementById("right").addEventListener("touchend", () => keys.right = false);

  document.getElementById("hit").addEventListener("touchstart", () => keys.hit = true);
  document.getElementById("hit").addEventListener("touchend", () => keys.hit = false);

  document.addEventListener("keydown", e => {
    if (e.key === "ArrowLeft") keys.left = true;
    if (e.key === "ArrowRight") keys.right = true;
    if (e.key === " ") keys.hit = true;
  });

  document.addEventListener("keyup", e => {
    if (e.key === "ArrowLeft") keys.left = false;
    if (e.key === "ArrowRight") keys.right = false;
    if (e.key === " ") keys.hit = false;
  });

  updateHUD();
  gameLoop();
</script>
</body>
</html>
